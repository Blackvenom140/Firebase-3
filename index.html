<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

    <!-- Custom Styles -->
<style>
        /* ðŸ”¥ Background & Font */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            margin: 0;
            padding: 0;
        }

        /* ðŸ”¥ Card Style */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        /* ðŸ”¥ Heading */
        .heading {
            font-size: 2.8rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* ðŸ”¥ Prediction Text */
        .prediction-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* ðŸ”¥ Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(0, 0, 0, 0.3);
            color: #FFD700;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease-in-out;
        }

        /* ðŸ”¥ Mobile Responsive */
        @media (max-width: 768px) {
            .heading {
                font-size: 2rem;
            }

            .prediction-text {
                font-size: 1.2rem;
            }

            th, td {
                font-size: 0.9rem;
            }
        }

        /* ðŸ”¥ Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
</style>
  </head>

  <body>
    <div class="container mx-auto p-6">
	  <!-- Header Section -->
	  <div class="text-center mb-8">
		<h1 class="heading text-green-300">AI Power Prediction System</h1>
		<p class="text-lg text-gray-200">Fetching & analyzing the last 100 results from Firebase...</p>
	  </div>

	  <!-- Prediction Card -->
	  <div class="card w-full p-6 mb-8 text-center">
		<h2 class="text-2xl font-semibold text-blue-300 mb-4">Prediction</h2>
		<p id="prediction" class="prediction-text">Loading...</p>
	  </div>

	  <!-- Results Table -->
	  <div class="card overflow-x-auto p-6">
		<h2 class="text-2xl font-semibold text-yellow-300 mb-4">Last 100 Results</h2>
		<table>
		  <thead>
			<tr>
			  <th>Issue Number</th>
			  <th>Colour</th>
			  <th>Big/Small</th>
			</tr>
		  </thead>
		  <tbody id="recentResults">
			<tr>
			  <td colspan="3" class="text-center text-gray-400">Loading...</td>
			</tr>
		  </tbody>
		</table>
	  </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
